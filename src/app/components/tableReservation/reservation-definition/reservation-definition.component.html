<div class="contaner mt-3">
    <div class="row">
        <div class="card m-auto">
            <h4 class="card-header p-0" #titleIng> Please choose date and time </h4>
            <div class="card-body p-10">
                <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="d-md-flex align-items-center">
    
                    <div class="form-group mr-1">
                        <label for="date"> Select the date </label>
                        <input type="date" class="form-control" #date formControlName="date" id="date">
                    </div>
    
                    <div class="form-group mr-1">
                        <label for="time"> Select the time </label>
                        <input type="time" class="form-control" #time formControlName="time" id="time">
                    </div>
                    <div class="form-group mr-1">
                        <label for="qty"> QTY </label>
                        <input type="number" class="form-control" #qty formControlName="qty" min="1" id="qty">
                    </div>
            
                    <button type="submit" class="btn btn-primary mr-2 savebtn">
                        Save.
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
