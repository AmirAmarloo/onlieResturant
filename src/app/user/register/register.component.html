<div class="contaner mt-3">
    <div class="card">
        <h4 class="card-header"> Register user</h4>
        <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name"> Name </label>
                    <input type="text" class="form-control" formControlName="name" id="name">
                </div>
                <div class="form-group">
                    <label for="family"> Family </label>
                    <input type="text" class="form-control" formControlName="family" id="family">
                </div>
                <div class="form-group">
                    <label for="email"> Email </label>
                    <input type="text" class="form-control" formControlName="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="text" class="form-control" formControlName="password" id="password">
                </div>
                <div class="form-group">
                    <label for="phone"> Phone </label>
                    <input type="text" class="form-control" formControlName="phone" id="phone">
                </div>
                <div class="form-group">
                    <label for="address"> Address </label>
                    <input type="text" class="form-control" formControlName="address" id="address">
                </div>
                <button type="submit" class="btn btn-primary mr-2">
                    Register
                </button>

            </form>
        </div>
    </div>

</div>
