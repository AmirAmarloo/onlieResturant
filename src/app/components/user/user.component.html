<div class="contaner user-edit mt-3" [ngClass]="UserEditStyle">
  <div class="row">
      <div class="card m-auto">
          <h4 class="card-header" #titleIng> Edit the user below </h4>
          <div class="card-body">
              <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  
                  <div class="row">
                    <div class="form-group">
                      <label for="userName"> Customer Name </label>
                      <input type="text" class="form-control" #username formControlName="name" id="userName">
                    </div>
                  
                    <div class="form-group">
                      <label for="userFamily"> Customer Family </label>
                      <input type="text" class="form-control" #userFamily formControlName="family" id="userFamily">
                    </div>

                    <div class="form-group">
                        <label for="userEmail"> Email </label>
                        <input type="text" class="form-control" #userEmail formControlName="email" id="userEmail">
                    </div>
    
                    <div class="form-group">
                        <label for="userPhone"> Phone </label>
                        <input type="text" class="form-control" #userPhone formControlName="phone" id="userPhone">
                    </div>

                    <div class="form-group">
                      <label for="userAddress"> Address </label>
                      <input type="text" class="form-control" #userAddress formControlName="address" id="userAddress">
                    </div>
    
                    <div class="form-group">
                        <p>Category</p>
                        <select class="form-control" #userCategory formControlName="category">
                            <option value=""></option>
                            <option *ngFor="let userCategory of userCat" [ngValue]="userCategory">
                                {{ userCategory }}
                            </option>
                        </select>                
                    </div>
                  </div>
  
                  <div class="d-flex">
                    <button type="submit" class="btn btn-primary mr-2">
                      Add/Save
                    </button>
                    <div class="mx-auto"><b>{{comment}}</b></div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>


<div >
    <br>
    <h4> {{uTitle}}</h4>
</div>

<ng-container *ngIf="dataSource">
    <div class="container-fluid d-flex justify-content-center mt-4">
      <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- ID column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id.</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Title column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <!-- Release Year column -->
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef>Family</th>
          <td mat-cell *matCellDef="let element">{{ element.family }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let element">{{ userCat[element.category] }}</td>
        </ng-container>
  
        <!-- Edit column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="material-icons"
              style="cursor: pointer; color: #13602e"
              (click)="editClick(element, titleIng)"
            >
              edit
            </span>
          </td>
        </ng-container>
  
        <!-- Delete column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <span
              class="material-icons"
              style="cursor: pointer; color: rgb(144, 29, 29)"
              (click)="openDeleteDialog(element)"
            >
              delete
            </span>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </ng-container>
