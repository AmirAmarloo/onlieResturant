<div class="contaner">
    <div class="row">
        <div class="col foodcls">
            <ng-container matColumnDef="item-filter">
                <th mat-header-cell *matHeaderCellDef>
                  <input (keyup)="applyFilter($event)" />
                </th>
              </ng-container>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name. </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>        
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price. </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>        
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description. </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>        
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category. </th>
                    <td mat-cell *matCellDef="let element"> {{foodCat[element.category-1]}} </td>
                </ng-container>           

                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>select</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-primary mr-2 myBtn" (click)="rowClick(element)">Select</button>
                    </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>        
            </table>
        </div>
    </div>
</div>
