<div class="contaner mt-3">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <h4 class="card-header mb-0" #titleIng> Takeaway stuff </h4>
                <div class="card-body pb-2 pt-0">
                    <form [formGroup]="tswForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="description" class="mt-2"> Decription </label>
                            <input type="text" class="form-control" #description formControlName="description" id="description">
                        </div>
                        <div class="form-group">
                            <label for="foodprice"> Price </label>
                            <input type="text" class="form-control" #foodprice formControlName="price" id="foodprice">
                        </div>
        
                        <button type="submit" class="btn btn-save py-0">
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="contaner mt-3">
    <div class="row justify-content-center">
        <div class="col-8">
            <table mat-table [dataSource]="dataSource" class="mymat mat-elevation-z8">
                 
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description. </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>        
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price. </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>        
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let element">
                      <span
                        class="material-icons"
                        style="cursor: pointer; color: #13602e"
                        (click)="editClick(element, titleIng)"
                      >
                        edit
                      </span>
                      
                    </td>
                  </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Delete</th>
                    <td mat-cell *matCellDef="let element">
                      <span
                        class="material-icons"
                        style="cursor: pointer; color: rgb(144, 29, 29)"
                        (click)="openDeleteDialog(element)"
            
                      >
                        delete
                      </span>
                      
                    </td>
                  </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>        
            </table>
        </div>
    </div>
</div>
