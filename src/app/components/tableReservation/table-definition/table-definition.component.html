<div class="contaner mt-3">
    <div class="row">
        <div class="card m-auto">
            <h4 class="card-header p-0" #titleIng> Please add a table </h4>
            <div class="card-body p-10">
                <form [formGroup]="tableForm" (ngSubmit)="onSubmit()" class="d-md-flex align-items-center">
    
                    <div class="form-group mr-1">
                        <label for="tableNo"> Table No </label>
                        <input type="text" class="form-control" #tableNo formControlName="tableNo" id="tableNo">
                    </div>
    
                    <div class="form-group mr-1">
                        <label for="qty"> QTY </label>
                        <input type="text" class="form-control" #qty formControlName="qty" id="qty">
                    </div>
            
                    <button type="submit" class="btn btn-primary mr-2 savebtn">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="contaner-fluid mt-3">
    <div class="row">
        <div class="w-180 m-auto">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pizza" #input>
              </mat-form-field>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="mymat m-auto" matSort (matSortChange)="announceSortChange($event)">
                    <ng-container matColumnDef="tableNo" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tableNo"> Table No. </th>
                        <td mat-cell *matCellDef="let element" > {{element.tableNo}} </td>
                    </ng-container>        
                    <ng-container matColumnDef="qty">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by qty"> QTY. </th>
                        <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
                    </ng-container>        
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef>Edit</th>
                        <td mat-cell *matCellDef="let element">
                          <span
                            class="material-icons"
                            style="cursor: pointer"
                            (click)="editClick(element, titleIng)"
                          >
                            edit
                          </span>
                          
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                        <td mat-cell *matCellDef="let element">
                          <span
                            class="material-icons"
                            style="cursor: pointer"
                            (click)="openDeleteDialog(element.tableNo, element)"
                          >
                            delete
                          </span>
                          
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="rowrow"></tr>   
                    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 30]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
</div>
